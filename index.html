<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <img class="bg-pattern" src="./images/bg-pattern-card.svg" /> 
      <img class="profile-img" src="./images/image-victor.jpg" />
      <h1>Victor Crest <span style="color:hsl(0, 0%, 59%);font-weight: 400;">26</span></h1>
      <p class="london">London</p><hr>
      <div class="facts">
        <p class="followers"><span style="font-size: 18px;font-weight: 700;color: hsl(229, 23%, 23%);">80K</span><span>Followers</span></p>

        <p class="likes"><span style="font-size: 18px;font-weight: 700;color: hsl(229, 23%, 23%);">803K</span><span>Likes</span></p>
        <p class="photos"><span style="font-size: 18px;font-weight: 700;color: hsl(229, 23%, 23%) ;">1.4K</span> <span>Photos</span></p>
      </div>
    </div>
  </body>
</html>
